<link rel="stylesheet" href="../3_CSS/tabela.css">
<main>
    <div class="cabecalho-crud">
        <h1>Produtos</h1>
        <a onclick="carregarChop()" class="botao-principal">Voltar</a>
    </div>
    <hr />
    <table id="cervejas">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome Cerveja</th>
                <th>Tipo</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script>
        function carregarChop()
            {
                request.open('GET','fundo_padrao.html');
                        request.onload = function () 
                        {
                            let conteudoResponse = this.responseText;
                            let elemento = document.getElementById('listagem');
                            elemento.innerHTML = conteudoResponse;
                        }
                        request.send();
            }
        </script>
</main>
